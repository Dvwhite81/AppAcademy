<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="Status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        Choose your favorite programming language:
                    </p>

                    <label for="html">HTML</label>
                    <input type="radio" name="html" id="html">

                    <label for="css">CSS</label>
                    <input type="radio" name="css" id="css">

                    <label for="javascript">JavaScript</label>
                    <input type="radio" name="javascript" id="javascript">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="currentDate">Current Date</label>
                    <input type="date" name="current_date" id="currentDate">
                </div>

                <div>
                    <label for="signUp">Sign up for newsletter</label>
                    <input type="checkbox" name="sign_up" id="signUp">

                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" name="agree" id="agree">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
